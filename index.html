<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- Display Of Calculator -->
    <div class="display">
      <input type="text" id="output" placeholder="0">
    </div>
    <div class="text-muted text-center" id="error">
    </div>
    <div class="text-muted">
      Memory : <span class="memory-view" id="memory"></span>
    </div>
    <!-- Buttons Of Calculator -->
    <div class="row">
      <button type="button" class="btn btn-light btn-deg" onclick="Deg()">DEG</button>
      <button type="button" class="btn btn-light btn-fe" onclick="fixedExpo()">F-E</button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-light btn-m btn-l mc">MC</button>
      <button type="button" class="btn btn-light btn-m btn-l mr">MR</button>
      <button type="button" class="btn btn-light btn-m btn-b m-plus">M+</button>
      <button type="button" class="btn btn-light btn-m btn-b m-minus">M-</button>
      <button type="button" class="btn btn-light btn-m btn-b ms">MS</button>
    </div>

    <div class="row">


      <div class="dropdown">
        <button onclick="myTrigo()" id="trigo" name="trignometry" class="btn-trigo form-select rounded-0">△
          Trignometry</button>
        <div id="trigoList" class=" trigo-list ">
          <div class="d-flex ">
            <button class="btn btn-primary btn-change btn-show rounded-0 m-0 col-6 "
              onclick="Equation('sin')">sin(x)</button>
            <button class="btn btn-primary btn-change btn-show rounded-0 m-0 col-6 "
              onclick="Equation('asin')">sin<sup>-1</sup>(x)</button>
          </div>
          <div class="d-flex ">
            <button class="btn btn-primary btn-change btn-show  rounded-0 m-0 col-6 "
              onclick="Equation('cos')">cos(x)</button>
            <button class="btn btn-primary btn-change btn-show rounded-0 m-0 col-6 "
              onclick="Equation('acos')">cos<sup>-1</sup>(x)</button>
          </div>
          <div class="d-flex ">
            <button class="btn btn-primary btn-change btn-show  rounded-0 m-0 col-6 "
              onclick="Equation('tan')">tan(x)</button>
            <button class="btn btn-primary btn-change btn-show rounded-0 m-0 col-6 "
              onclick="Equation('atan')">tan<sup>-1</sup>(x)</button>
          </div>
          <div class="d-flex ">
            <button class="btn btn-primary btn-change btn-hide rounded-0 m-0 col-6 "
              onclick="Equation('sinh')">sinh(x)</button>
          </div>
          <div class="d-flex ">
            <button class="btn btn-primary btn-change btn-hide  rounded-0 m-0 col-6 "
              onclick="Equation('cosh')">cosh(x)</button>
          </div>
          <div class="d-flex ">
            <button class="btn btn-primary btn-change btn-hide  rounded-0 m-0 col-6 "
              onclick="Equation('tanh')">tanh(x)</button>
          </div>
          <!-- <button class="btn btn-primary btn-change btn-show  rounded-0 m-0 col-6" href="#">cos(x)</button> -->
          <!-- <button class="btn btn-primary btn-change btn-show  rounded-0 m-0" href="#">tan(x)</button> -->
          <!-- <button class="btn btn-primary btn-change btn-hide rounded-0 m-0 col-6" href="#">cos<sup>-1</sup>(x)</button> -->
          <!-- <button class="btn btn-primary btn-change btn-hide rounded-0 m-0" href="#">tan<sup>-1</sup>(x)</button> -->
        </div>
      </div>
      <div class="dropdown">
        <button onclick="myFunction()" id="func" name="function" class="btn-func form-select rounded-0">ƒ
          Function</button>
        <div id="funcList" class="func-list">
          <button class="btn btn-primary rounded-0 m-0" onclick="Equation('abs')">abs(x)</button>
          <button class="btn btn-primary rounded-0 m-0" onclick="Equation('floor')">floor(x)</button>
          <button class="btn btn-primary rounded-0 m-0" onclick="Equation('ceil')">ceil(x)</button>
        </div>
      </div>
    </div>

    <div class="row">
      <button type="button" class="btn btn-light  dialpad " id="second">2<sup>nd</sup></button>
      <button type="button" class="btn btn-light  dialpad " onclick="Equation('pi')"> &pi;</button>
      <button type="button" class="btn btn-light  dialpad " onclick="Equation('euler')">e</button>
      <button type="button" class="btn btn-light  dialpad clear" value="ac"><i class="fa-solid fa-c"></i></button>
      <button type="button" class="btn btn-light  dialpad clear" value="c"><i
          class="fa-solid fa-delete-left"></i></button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-light dialpad  btn-change btn-hide"
        onclick="Equation('cube')">x<sup>3</sup></button>
      <button type="button" class="btn btn-light dialpad  btn-change btn-show"
        onclick="Equation('square')">x<sup>2</sup></button>
      <button type="button" class="btn btn-light dialpad oneByNum" onclick="Equation('oneByNum')">1/x</button>
      <button type="button" class="btn btn-light dialpad abs">| x |</button>
      <button type="button" class="btn btn-light dialpad " onclick="Equation('exp')">exp</button>
      <button type="button" class="btn btn-light dialpad operator" value="%">mod</button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-light dialpad  btn-change btn-hide"
        onclick="Equation('cube-root')">3&radic;x</button>
      <button type="button" class="btn btn-light dialpad  btn-change btn-show"
        onclick="Equation('square-root')">&radic;</button>
      <button type="button" class="btn btn-light dialpad operator" value="(">(</button>
      <button type="button" class="btn btn-light dialpad operator" value=")">)</button>
      <button type="button" class="btn btn-light dialpad fact" onclick="Equation('fact')">n!</button>
      <button type="button" class="btn btn-light dialpad btn-opr operator" value="/"><i
          class="fa-solid fa-divide"></i></button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-light dialpad  btn-change btn-hide operator" value="√">y&radic;x</button>
      <button type="button" class="btn btn-light dialpad operator btn-change btn-show" value="^">x<sup>y</sup></button>
      <button type="button" class="btn btn-primary btn-white operand" value="7">7</button>
      <button type="button" class="btn btn-primary btn-white operand" value="8">8</button>
      <button type="button" class="btn btn-primary btn-white operand" value="9">9</button>
      <button type="button" class="btn btn-light dialpad btn-opr operator" value="*"><i
          class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-light dialpad  btn-change btn-hide" onclick="Equation('pow2')">2<sup>x</sup></button>
      <button type="button" class="btn btn-light dialpad btn-change btn-show"
        onclick="Equation('pow10')">10<sup>x</sup></button>
      <button type="button" class="btn btn-primary btn-white operand" value="4">4</button>
      <button type="button" class="btn btn-primary btn-white operand" value="5">5</button>
      <button type="button" class="btn btn-primary btn-white operand" value="6">6</button>
      <button type="button" class="btn btn-light dialpad btn-opr operator" value="-"><i
          class="fa-solid fa-minus"></i></button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-light dialpad  btn-change btn-hide operator" value="log">log<small>y</small>x</button>
      <button type="button" class="btn btn-light dialpad log btn-change btn-show" onclick="Equation('log')">log</button>
      <button type="button" class="btn btn-primary btn-white operand" value="1">1</button>
      <button type="button" class="btn btn-primary btn-white operand" value="2">2</button>
      <button type="button" class="btn btn-primary btn-white operand" value="3">3</button>
      <button type="button" class="btn btn-light dialpad btn-opr operator" value="+"><i
          class="fa-solid fa-plus"></i></button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-light dialpad  btn-change btn-hide"
        onclick="Equation('exp')">e<sup>x</sup></button>
      <button type="button" class="btn btn-light dialpad btn-change btn-show" onclick="Equation('ln')">In</button>
      <button type="button" class="btn btn-primary btn-white dialpad" onclick="Equation('plusMinus')">+/-</button>
      <button type="button" class="btn btn-primary btn-white operand" value="0">0</button>
      <button type="button" class="btn btn-primary btn-white operand" value=".">.</button>
      <button type="button" class="btn btn-primary btn-opr btn-equal" id="equalTo" onclick="calculate()"><i
          class="fa-solid fa-equals"></i></button>
    </div>

  </div>

  <script src="./app.js"></script>
</body>

</html>
